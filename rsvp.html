<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RSVP - Wedding Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://i.redd.it/greaaqf0o0t11.jpg') no-repeat center center/cover;
      color: #333;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    .container {
      padding: 40px 20px;
      text-align: center;
      z-index: 2;
      position: relative;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px 30px;
      border-radius: 20px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      box-sizing: border-box;
    }

    h1, h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 60px;
      margin-bottom: 10px;
      color: #b71c1c;
    }

    p, input, label, textarea {
      font-size: 18px;
      color: #333;
      width: 100%; /* Ensure full width */
      margin-bottom: 10px;
    }

    input, textarea {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box; /* Ensures padding doesn't overflow */
    }

    .submit-btn {
      padding: 12px 24px;
      background-color: #b71c1c;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 18px;
      margin-top: 20px;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      background-color: #b71c1c;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      z-index: 5;
    }

    .snowflake {
      position: fixed;
      top: -10px;
      z-index: 1;
      user-select: none;
      color: white;
      font-size: 1em;
      animation: fall linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Mobile responsive adjustments */
    @media (max-width: 600px) {
      h1 {
        font-size: 40px;
      }

      h2 {
        font-size: 28px;
      }

      .form-container {
        padding: 20px 15px;
        margin: 0 10px;
      }

      .submit-btn {
        padding: 10px 20px;
      }

      .toggle-btn {
        padding: 6px 12px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio id="weddingMusic" autoplay loop controls>
    <source src="assets/audio/wedding-music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Language Toggle -->
  <button class="toggle-btn" onclick="toggleLanguage()">FR</button>

  <!-- Content -->
  <div class="container">
    <div class="form-container">
      <h1>RSVP</h1>
      <h2>Please let us know if you'll be attending!</h2>

      <!-- RSVP Form -->
      <form action="https://formspree.io/YOUR_EMAIL" method="POST">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone">

        <label for="adults">Number of Adults</label>
        <input type="number" id="adults" name="adults" required>

        <label for="kids">Number of Kids</label>
        <input type="number" id="kids" name="kids">

        <label for="carpool">Do you need carpool/transportation?</label>
        <textarea id="carpool" name="carpool"></textarea>

        <label for="allergies">Any allergies we should know about?</label>
        <textarea id="allergies" name="allergies"></textarea>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    function toggleLanguage() {
      const english = document.getElementById("english");
      const french = document.getElementById("french");
      const button = document.querySelector(".toggle-btn");

      if (english.style.display !== "none") {
        english.style.display = "none";
        french.style.display = "block";
        button.textContent = "EN";
      } else {
        english.style.display = "block";
        french.style.display = "none";
        button.textContent = "FR";
      }
    }

    // Snowfall Effect
    setInterval(() => {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.textContent = "❄️"; // Snowflake symbol
      snowflake.style.left = Math.random() * 100 + "vw"; // Random horizontal position
      snowflake.style.fontSize = 10 + Math.random() * 20 + "px"; // Random size
      snowflake.style.animationDuration = 3 + Math.random() * 5 + "s"; // Random fall duration
      snowflake.style.animationDelay = Math.random() * 5 + "s"; // Random delay before falling
      document.body.appendChild(snowflake);

      setTimeout(() => snowflake.remove(), 8000);
    }, 200); // Every 200ms create a new snowflake
  </script>

</body>
</html>
