<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RSVP - Wedding Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://i.redd.it/greaaqf0o0t11.jpg') no-repeat center center/cover;
      color: #333;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    .container {
      padding: 40px 20px;
      text-align: center;
      z-index: 2;
      position: relative;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px 30px;
      border-radius: 20px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      box-sizing: border-box;
    }

    h1, h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 60px;
      margin-bottom: 10px;
      color: #b71c1c;
    }

    p, input, label, textarea {
      font-size: 18px;
      color: #333;
      width: 100%; /* Ensure full width */
      margin-bottom: 15px;
      padding: 10px;
      box-sizing: border-box;
      border-radius: 8px;
    }

    label {
      text-align: left;
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, textarea {
      padding: 15px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s, box-shadow 0.3s;
      box-sizing: border-box;
    }

    input:focus, textarea:focus {
      border-color: #b71c1c;
      box-shadow: 0 0 5px rgba(183, 28, 28, 0.5);
    }

    .submit-btn {
      padding: 12px 24px;
      background-color: #b71c1c;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 18px;
      margin-top: 20px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .submit-btn:hover {
      background-color: #d32f2f;
      transform: scale(1.05);
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      background-color: #b71c1c;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      z-index: 5;
    }

    .snowflake {
      position: fixed;
      top: -10px;
      z-index: 1;
      user-select: none;
      color: white;
      font-size: 1em;
      animation: fall linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Mobile responsive adjustments */
    @media (max-width: 600px) {
      h1 {
        font-size: 40px;
      }

      h2 {
        font-size: 28px;
      }

      .form-container {
        padding: 20px 15px;
        margin: 0 10px;
      }

      .submit-btn {
        padding: 10px 20px;
      }

      .toggle-btn {
        padding: 6px 12px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio id="weddingMusic" autoplay loop controls>
    <source src="assets/audio/wedding-music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Language Toggle -->
  <button class="toggle-btn" onclick="toggleLanguage()">FR</button>

  <!-- Content -->
  <div class="container">
    <div class="form-container">
      <h1 id="rsvp-title">RSVP</h1>
      <h2 id="rsvp-subtitle">Please let us know if you'll be attending!</h2>

      <!-- RSVP Form -->
      <form action="https://formspree.io/YOUR_EMAIL" method="POST">
        <label for="name" id="name-label">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email" id="email-label">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="phone" id="phone-label">Phone Number</label>
        <input type="text" id="phone" name="phone">

        <label for="adults" id="adults-label">Number of Adults</label>
        <input type="number" id="adults" name="adults" required>

        <label for="kids" id="kids-label">Number of Kids</label>
        <input type="number" id="kids" name="kids">

        <label for="carpool" id="carpool-label">Do you need carpool/transportation?</label>
        <textarea id="carpool" name="carpool"></textarea>

        <label for="allergies" id="allergies-label">Any allergies we should know about?</label>
        <textarea id="allergies" name="allergies"></textarea>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    function toggleLanguage() {
      const isFrench = document.body.classList.contains('french');
      
      if (isFrench) {
        document.body.classList.remove('french');
        document.getElementById("rsvp-title").textContent = "RSVP";
        document.getElementById("rsvp-subtitle").textContent = "Please let us know if you'll be attending!";
        document.getElementById("name-label").textContent = "Full Name";
        document.getElementById("email-label").textContent = "Email Address";
        document.getElementById("phone-label").textContent = "Phone Number";
        document.getElementById("adults-label").textContent = "Number of Adults";
        document.getElementById("kids-label").textContent = "Number of Kids";
        document.getElementById("carpool-label").textContent = "Do you need carpool/transportation?";
        document.getElementById("allergies-label").textContent = "Any allergies we should know about?";
        document.querySelector(".toggle-btn").textContent = "FR";
      } else {
        document.body.classList.add('french');
        document.getElementById("rsvp-title").textContent = "RSVP (FR)";
        document.getElementById("rsvp-subtitle").textContent = "Merci de nous faire savoir si vous allez assister !";
        document.getElementById("name-label").textContent = "Nom complet";
        document.getElementById("email-label").textContent = "Adresse e-mail";
        document.getElementById("phone-label").textContent = "Numéro de téléphone";
        document.getElementById("adults-label").textContent = "Nombre d'adultes";
        document.getElementById("kids-label").textContent = "Nombre d'enfants";
        document.getElementById("carpool-label").textContent = "Avez-vous besoin de covoiturage/transport ?";
        document.getElementById("allergies-label").textContent = "Des allergies dont nous devrions être informés ?";
        document.querySelector(".toggle-btn").textContent = "EN";
      }
    }

    // Snowfall Effect
    function generateSnowflakes() {
      setInterval(() => {
        const snowflake = document.createElement("div");
        snowflake.classList.add("snowflake");
        snowflake.textContent = "❄️"; // Snowflake symbol
        snowflake.style.left = Math.random() * 100 + "vw"; // Random horizontal position
        snowflake.style.fontSize = 10 + Math.random() * 25 + "px"; // Random size
        snowflake.style.animationDuration = 5 + Math.random() * 8 + "s"; // Smooth and slower fall
        snowflake.style.animationDelay = Math.random() * 5 + "s"; // Random delay before falling
        document.body.appendChild(snowflake);

        setTimeout(() => snowflake.remove(), 10000); // Remove snowflakes after they fall
      }, 300); // New snowflake every 300ms
    }

    generateSnowflakes(); // Start generating snowflakes
  </script>

</body>
</html>
