<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RSVP - Fanie & Triston</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #fefefe;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 48px;
      color: #b71c1c;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: left;
    }

    input, select, button {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #b71c1c;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #9c1414;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      background-color: #b71c1c;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .thank-you {
      font-size: 24px;
      color: #4caf50;
      margin-top: 30px;
    }

    /* Confetti */
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 9999;
    }

    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 36px;
      }

      input, select, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <button class="toggle-btn" onclick="toggleLanguage()">FR</button>

  <div class="container">
    <div id="english">
      <h1>RSVP</h1>
      <form id="rsvpForm" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="tel" name="phone" placeholder="Phone Number (Optional)" />
        <input type="number" name="seats" placeholder="How many seats?" min="1" required />
        <button type="submit">Submit RSVP</button>
      </form>
    </div>

    <div id="french" style="display:none;">
      <h1>RSVP</h1>
      <form id="rsvpFormFR" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
        <input type="text" name="name" placeholder="Votre nom" required />
        <input type="email" name="email" placeholder="Votre e-mail" required />
        <input type="tel" name="phone" placeholder="NumÃ©ro de tÃ©lÃ©phone (facultatif)" />
        <input type="number" name="seats" placeholder="Combien de places ?" min="1" required />
        <button type="submit">Envoyer RSVP</button>
      </form>
    </div>

    <div id="thankYou" class="thank-you" style="display:none;">
      ðŸŽ‰ Thank you for your RSVP! / Merci pour votre RSVP! ðŸŽ‰
    </div>
  </div>

  <div class="confetti" id="confetti" style="display:none;"></div>

  <script>
    function toggleLanguage() {
      const english = document.getElementById("english");
      const french = document.getElementById("french");
      const button = document.querySelector(".toggle-btn");

      if (english.style.display !== "none") {
        english.style.display = "none";
        french.style.display = "block";
        button.textContent = "EN";
      } else {
        english.style.display = "block";
        french.style.display = "none";
        button.textContent = "FR";
      }
    }

    // Confetti function
    function showConfetti() {
      const confetti = document.getElementById("confetti");
      confetti.style.display = "block";
      for (let i = 0; i < 150; i++) {
        const piece = document.createElement("div");
        piece.classList.add("confetti-piece");
        piece.style.left = Math.random() * 100 + "vw";
        piece.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
        piece.style.animationDuration = 2 + Math.random() * 3 + "s";
        confetti.appendChild(piece);
        setTimeout(() => piece.remove(), 5000);
      }
    }

    // Intercept submission and show message
    const forms = [document.getElementById('rsvpForm'), document.getElementById('rsvpFormFR')];
    forms.forEach(form => {
      form.addEventListener('submit', function (e) {
        e.preventDefault();
        fetch(form.action, {
          method: "POST",
          body: new FormData(form),
          headers: { 'Accept': 'application/json' }
        }).then(response => {
          if (response.ok) {
            form.style.display = "none";
            document.getElementById("thankYou").style.display = "block";
            showConfetti();
          } else {
            alert("There was a problem submitting your RSVP. Please try again.");
          }
        });
      });
    });
  </script>

</body>
</html>
