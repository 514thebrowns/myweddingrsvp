<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RSVP - Wedding Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://i.redd.it/greaaqf0o0t11.jpg') no-repeat center center/cover;
      color: #333;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .reservation-book {
      position: relative;
      max-width: 600px;
      margin: 60px auto;
      background: #fff4e1;
      padding: 50px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      font-family: 'Playfair Display', serif;
      border: 2px solid #b71c1c;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 48px;
      color: #b71c1c;
      margin: 0 0 30px;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      background: #f5f5f5;
    }

    .rsvp-submit-button {
      display: inline-block;
      padding: 14px 30px;
      font-size: 20px;
      color: white;
      background: #d81b60;
      text-decoration: none;
      border-radius: 30px;
      margin-top: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .rsvp-submit-button:hover {
      background: #ad1457;
    }

    @media (max-width: 768px) {
      .reservation-book {
        margin: 30px 15px;
        padding: 30px 20px;
      }

      h1 {
        font-size: 42px;
      }
    }

    /* Snowflakes */
    .snowflake {
      position: fixed;
      top: -10px;
      z-index: 1;
      user-select: none;
      color: white;
      font-size: 1em;
      animation: fall linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div id="snowflakes"></div>

  <div class="reservation-book">
    <h1>RSVP for Fanie & Triston</h1>

    <!-- Updated form action to rsvp.php -->
    <form action="rsvp.php" method="POST">
      <input class="input-field" type="text" id="name" name="name" placeholder="Your Name" required />
      <input class="input-field" type="tel" id="phone" name="phone" placeholder="Your Phone Number" required />
      <input class="input-field" type="email" id="email" name="email" placeholder="Your Email Address" required />
      <input class="input-field" type="number" id="seats" name="seats" placeholder="Number of Seats" required min="1" />
      
      <button type="submit" class="rsvp-submit-button">Submit RSVP</button>
    </form>
  </div>

  <script>
    function createSnowflakes() {
      setInterval(() => {
        const snowflake = document.createElement("div");
        snowflake.classList.add("snowflake");
        snowflake.textContent = "❄️";
        snowflake.style.left = Math.random() * 100 + "vw";
        snowflake.style.animationDuration = 3 + Math.random() * 5 + "s";
        snowflake.style.fontSize = 10 + Math.random() * 20 + "px";
        document.body.appendChild(snowflake);
        setTimeout(() => snowflake.remove(), 8000);
      }, 200);
    }

    createSnowflakes();
  </script>

</body>
</html>
