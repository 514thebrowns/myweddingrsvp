<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RSVP - Wedding Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://i.redd.it/greaaqf0o0t11.jpg') no-repeat center center/cover;
      color: #333;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .overlay {
      background: linear-gradient(rgba(255, 255, 255, 0.92), rgba(255, 255, 255, 0.9));
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .form-container {
      position: relative;
      z-index: 2;
      max-width: 600px;
      margin: 60px auto;
      background: white;
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 56px;
      color: #b71c1c;
      margin: 0 0 20px;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .rsvp-submit-button {
      display: inline-block;
      padding: 14px 30px;
      font-size: 20px;
      color: white;
      background: #d81b60;
      text-decoration: none;
      border-radius: 30px;
      margin-top: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .rsvp-submit-button:hover {
      background: #ad1457;
    }

    @media (max-width: 768px) {
      .form-container {
        margin: 30px 15px;
        padding: 30px 20px;
      }

      h1 {
        font-size: 42px;
      }
    }
  </style>
</head>
<body>

  <div class="overlay"></div>
  
  <div class="form-container">
    <h1>RSVP for Fanie & Triston</h1>
    <form id="rsvp-form" action="process-rsvp.php" method="POST">
      <input class="input-field" type="text" id="name" name="name" placeholder="Your Name" required />
      <input class="input-field" type="tel" id="phone" name="phone" placeholder="Your Phone Number" required />
      <input class="input-field" type="email" id="email" name="email" placeholder="Your Email Address" required />
      <input class="input-field" type="number" id="seats" name="seats" placeholder="Number of Seats" required min="1" />
      
      <button type="submit" class="rsvp-submit-button">Submit RSVP</button>
    </form>
  </div>

</body>
</html>
