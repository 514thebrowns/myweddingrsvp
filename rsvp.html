<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RSVP</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://i.redd.it/greaaqf0o0t11.jpg') no-repeat center center/cover;
      color: #333;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    .container {
      padding: 80px 20px;
      text-align: center;
      z-index: 2;
      position: relative;
    }

    .rsvp-box {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px 30px;
      border-radius: 20px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 50px;
      margin-bottom: 10px;
      color: #b71c1c;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 15px;
      font-weight: 500;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button[type="submit"] {
      margin-top: 20px;
      background-color: #b71c1c;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      background-color: #b71c1c;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      z-index: 5;
    }

    @media (max-width: 600px) {
      .rsvp-box {
        padding: 20px 15px;
      }

      h1 {
        font-size: 36px;
      }

      input, textarea, select {
        font-size: 15px;
      }

      button[type="submit"] {
        font-size: 16px;
        padding: 10px 20px;
      }

      .toggle-btn {
        padding: 6px 12px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Language Toggle -->
  <button class="toggle-btn" onclick="toggleLanguage()">FR</button>

  <div class="container">
    <div class="rsvp-box">
      <div id="english">
        <h1>RSVP</h1>
        <form action="https://formspree.io/f/your-form-id" method="POST">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" required>

          <label for="email">Email</label>
          <input type="email" name="email" id="email" required>

          <label for="attending">Will you attend?</label>
          <select name="attending" id="attending" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>

          <label for="message">Message (optional)</label>
          <textarea name="message" id="message" rows="4"></textarea>

          <button type="submit">Submit</button>
        </form>
      </div>

      <div id="french" style="display: none;">
        <h1>RSVP</h1>
        <form action="https://formspree.io/f/your-form-id" method="POST">
          <label for="name_fr">Nom</label>
          <input type="text" name="name" id="name_fr" required>

          <label for="email_fr">Email</label>
          <input type="email" name="email" id="email_fr" required>

          <label for="attending_fr">Serez-vous pr√©sent ?</label>
          <select name="attending" id="attending_fr" required>
            <option value="Yes">Oui</option>
            <option value="No">Non</option>
          </select>

          <label for="message_fr">Message (optionnel)</label>
          <textarea name="message" id="message_fr" rows="4"></textarea>

          <button type="submit">Envoyer</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function toggleLanguage() {
      const en = document.getElementById("english");
      const fr = document.getElementById("french");
      const btn = document.querySelector(".toggle-btn");

      if (en.style.display !== "none") {
        en.style.display = "none";
        fr.style.display = "block";
        btn.textContent = "EN";
      } else {
        en.style.display = "block";
        fr.style.display = "none";
        btn.textContent = "FR";
      }
    }
  </script>

</body>
</html>
